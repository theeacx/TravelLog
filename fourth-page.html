<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/fourth-page.css" />
    <title id="destination-title">Destination</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/scripts/fourth-page.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6" id="left-side">
          <canvas id="destination-photo" width="750" height="500"></canvas>
          <div class="btnClass">
            <button
              id="goBack"
              class="btn btn-primary"
              onclick="window.location.href='/second-page.html'"
            >
              Back to my destinations!
            </button>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 div">
          <div class="about-container">
            <h2 id="destination-heading">About the Destination</h2>
            <div id="destination-description">
              <p>This is the default destination content.</p>
            </div>
            <div id="destination-top-attractions">
              <p>
                These are the default top attractions for this destination:
                bleah, ma omor, yak.
              </p>
            </div>
          </div>

          <div class="reviews">
            <h5 id="review-heading">My review of</h5>
            <div id="personal-review">
              <p>This is the default review.</p>
            </div>
          </div>

          <div class="other-reviews">
            <h5 id="other-reviews-heading">Other reviews</h5>
            <div id="other-reviews-input">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
