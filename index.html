<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/main-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster+Two:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/scripts/main-page.js"></script>
    <title>Travel Diary</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Personal Travel Diary</h1>

      <div class="registration-form" id="login_form">
        <div class="form-floating mb-3">
          <input
            type="text" 
            class="form-control"
            id="floatingInputUsername" 
            placeholder="Username"
          />
          <label for="floatingInputUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInputEmail" 
            placeholder="name@example.com"
          />
          <label for="floatingInputEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <br />
        <button type="button" class="btn btn-outline-primary" id="login_btn">
          Log in
        </button>
        <p>
          Don't have an account?
          <button type="button" class="btn btn-link" id="sign_up_btn">Sign up now</button>
        </p>
      </div>
      

    <div class="footer">
      <div class="footer_Info">
        <h2>Contact us!</h2>
        <p>
          We're always happy to respond to any inquires, needs or wants! We're
          always here to lend a helping hand, so do not hesitate to contact us. 
          <br>
          Otherwise, enjoy some tunes whilst you make your choice!
        </p>
        <div class="socials">
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>

          <audio src="/media/pianoBackground.mp3" id="myAudio"></audio>
          <button  type="button" class="btn btn-outline-primary" id="play_btn">➤</button>
          <button  type="button" class="btn btn-outline-primary" id="pause_btn">〓</button>

        </div>

      
      </div>
     
    </div>
  </body>
</html>
